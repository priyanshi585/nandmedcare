    <div id="appointment-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="appointment-form">
            <label for="name">Patient Name</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required>

            <label for="phone">Mobile number</label>
            <input type="tel" id="phone" name="phone" placeholder="ex. 9999999999" pattern="[0-9]{10}" required>

            <label for="date">Preferred appointment date</label>
            <input type="date" id="date" placeholder="Enter peferred appointment date" required>

            <button>Submit</button>
          </form>
          <hr />
          <div class="appointment-note">
            We will call you to confirm your appointment timings.
          </div>
        </div>
    </div>
